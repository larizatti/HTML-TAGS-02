<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário </h2>
    <form action="#" method="post">
        <label>Nome</label>
        <input type="text" id="inp_nome" >

        <br>

        <label>Data Nascimento</label>
        <input type="date" id="inp_date" >

        <br>

        <label>Email</label>
        <input type="email" id="inp_email" >

        <br>

        <label>CPF</label>
        <input type="number" id="inp_CPF" >

        <br>
        <br>

        <label>Gênero:</label>
        <input type="radio" name="gênero" id="rd_masc" value="Masculino">Masculino
        <input type="radio" name="gênero" id="rd_fem" value="Feminino">Feminino
        <input type="radio" name="gênero" id="rd_outro" value="Outro">Outro
        <br>
        <br>

        <label>Linguagens Favoritas</label>
        <select id="sel_ling">
            <option value="Java">Java</option>
            <option value="C#">C#</option>
            <option value="JavaScript">JavaScript</option>
            <option value="PHP">PHP</option>

        </select>
        <br>
        <label> Aceito os Termos e Condições</label>
        <input type="checkbox" id="cbk_termo" required>
        <br>

        <label>Observações</label> <br>

        <textarea id="txt_obs" rows="20" cols="60" ></textarea>
        <br>
        <input type="submit" value="Enviar" >
        <br>



    </form>
</body>
</html>
